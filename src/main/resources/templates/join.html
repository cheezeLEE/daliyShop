<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <h1>회원가입</h1>
  <form action="/join" id="joinF" method="post">
    <div>
      <label for="userId">아이디</label>
      <input type="text" name="usrId" id="userId" required/>
    </div>
    <div>
      <label for="userPw">비밀번호</label>
      <input type="password" id="userPw" name="usrPw" required/>
    </div>
    <div>
      <label for="userName">이름</label>
      <input type="text" name="usrName" id="userName" required/>
    </div>
    <div>
      <button type="submit" id="submitBtn">가입</button>
      <button type="button" id="cancelBtn">취소</button>
    </div>
  </form>
</div>
<script src="static/js/jquery3.6.1.js"></script>
<script>

    $("#cancelBtn").on("click", function(){
        location.href = "/";
    });

    $("#submitBtn").on("click", function(e){
          $("#joinF").submit();
    });
</script>
</body>
</html>
