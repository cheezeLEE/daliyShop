<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Shop | Account Page</title>

    <th:block th:replace="fragments/config :: config"></th:block>
</head>
<body>

<!-- Start header section -->
<div th:replace="fragments/header :: header"></div>
<!-- End header section -->

<!-- menu -->
<div th:replace="fragments/menu :: menu"></div>
<!-- /menu -->

<!-- catg header banner section -->
<section id="aa-catg-head-banner">
    <img src="img/fashion/fashion-header-bg-8.jpg" alt="fashion img">
    <div class="aa-catg-head-banner-area">
        <div class="container">
            <div class="aa-catg-head-banner-content">
                <h2>MyInfo Page</h2>
                <ol class="breadcrumb">
                    <li><a href="/index">Home</a></li>
                    <li class="active">MyInfo</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<!-- / catg header banner section -->

<!-- Cart view section -->
<section id="aa-myaccount">
    <div class="container">
        <div class="row" style="float: none; margin: auto;">
            <div class="col-md-5" style="float: none; margin: auto;">
                <div class="aa-myaccount-area">
                    <div class="aa-myaccount-register">
                        <h4>Modify</h4>
                        <form action="" class="aa-login-form">
                            <label for="">ID<span>*</span></label>
                            <input type="text" placeholder="아이디" readonly>
                            <label for="">Password<span>*</span></label>
                            <input type="password" placeholder="변경 비밀번호">
                            <label for="">Password Confirm<span>*</span></label>
                            <input type="password" placeholder="변경 비밀번호 확인">
                            <label for="">Name<span>*</span></label>
                            <input type="text" placeholder="이름" readonly>
                            <label for="">Phone Number<span>*</span></label>
                            <button type="button" class="aa-browse-btn pull-right">인증</button>
                            <input type="text" placeholder="핸드폰 번호">
                            <label for="">POST<span>*</span></label>
                            <button type="button" class="aa-browse-btn pull-right">찾기</button>
                            <input type="text" placeholder="우편번호" readonly>
                            <label for="">주소<span>*</span></label>
                            <input type="text" placeholder="주소" readonly>
                            <label for="">상세주소<span>*</span></label>
                            <input type="text" placeholder="상세주소 ">
                            <button type="submit" class="aa-browse-btn" style="width: 100%">Modify</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

<!-- / Cart view section -->

<!-- footer -->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
<!-- / footer -->

</body>
</html>
