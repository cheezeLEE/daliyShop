<section id="aa-myaccount">
  <div class="container">
    <div class="row" style="float: none; margin: auto;">
      <div class="col-md-5" style="float: none; margin: auto;">
        <div class="aa-myaccount-area">
          <div class="aa-myaccount-register">
            <h4>로그인</h4>
            <form id="login" class="aa-login-form" th:action="@{/login}" th:method="post">
              <label for="userId">아이디<span>*</span></label>
              <input type="text" id="userId" name="usrId" placeholder="아이디">
              <label for="userPw">비밀번호<span>*</span></label>
              <input type="password" id="userPw" name="usrPw" placeholder="비밀번호">

              <label for="rememberme" class="rememberme"><input type="checkbox" id="rememberme"> 아이디 기억하기 </label>
              <button id="loginBtn" type="submit" class="aa-browse-btn" style="width: 100%">로그인</button>
              <p class="aa-lost-password"><a href="javascript:void(0)" id="searchId">아이디</a> / <a href="javascript:void(0)" id="searchPw">비밀번호</a> 찾기</p>
              <div class="aa-register-now">
                <a href="/account">회원가입</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
